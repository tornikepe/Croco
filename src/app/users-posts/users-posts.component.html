<div class="container">
  <button type="submit" class="btn btn-success" (click)="backToUsersInfoPage()">
    Go back
  </button>
  <div class="row bootstrap snippets bootdeys">
    <div class="col-md-9 col-sm-7">
      <h2>User Posts</h2>
    </div>
    <div class="col-md-3 col-sm-5"></div>
  </div>
  <!--
      აქაც გამოყენებულაი Angular-ის ngFor directive რომელიც userPosts პროპერთიდან
      კითხულობს data-ს (userPosts-ში ინახება jsonplaceholder.typicode.com/comments იდან წამოღებული ინფო Id ის მიხედვით).

      გამოყენებულია მხოლოდ Bootstrap-ის კლასები
  -->
  <div class="member-entry" *ngFor="let item of userPosts">
    <a class="member-img">
      <img
        src="https://bootdey.com/img/Content/avatar/avatar1.png"
        class="img-rounded"
      />
    </a>
    <div class="member-details">
      <h4>
        <h3>{{ item.name }}</h3>
      </h4>
      <div class="row info-list">
        <div class="col-sm-4">
          <i class="fa fa-briefcase">{{ item.email }}</i>
        </div>

        <div class="clear"></div>
        <div class="col-sm-4">
          <p>{{ item.body }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
